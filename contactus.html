                </div>

    <main roll="main">
        <div class="container mt-4">
            <form action="index.html" method="post">
            
                <h2>Contact Us</h2>
                <h4>Phone:<br><a href="tel:704-888-2554">(704)-888-2554</a></h4>
                <h4>Address:<br> 3569 Fieldstone Trace<br>Midland, NC 28107</h4>
                <H2>Or fill out the information below</H2>
                <h4>Fields marked with an * are REQUIRED!</h4>
                <fieldset>                
                    <label for="name">Name*:</label>
                    <input type="text" id="name" name="user_name" placeholder="John Doe" required>
                    
                    <label for="email">Email*:</label>
                    <input type="email" id="email" name="user_email" placeholder="email@website.com" required>
                    
                    <label for="phone">Phone:</label>
                    <input type="phone" id="phone" name="user_phone" placeholder="555-555-5555">
                    
                    <label for="bio">Message*:</label>
                    <textarea id="bio" name="user_bio" placeholder="your message goes here!" required></textarea>
                </fieldset>
            
                <button class="btn default" type="submit">Submit</button>
            </form> 

            <hr class="featurette-divider">

        </div>
